general {
        colors = true
        interval = 1
        #color_good      = '#88b090'
        #color_degraded  = '#ccdc90'
        #color_bad       = '#e89393'
}

order += "volume master"
order += "disk /"
order += "wireless _first_"
order += "battery 0"
order += "load"
order += "cpu_usage 0"
order += "cpu_temperature 0"
order += "tztime date"
order += "tztime time"



volume master {
        format = " %volume"
        # format = "♪: %volume"
        format_muted = " (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

disk "/" {
	format = " %avail"
	prefix_type	= custom
	low_threshold = 20
	threshold_type = percentage_avail
}

wireless _first_ {
        format_up = " (%essid-%quality)%ip"
        format_down = "down"
}

battery 0 {
        format = "%status %percentage %remaining"
        status_bat = ""
        status_chr = ""
        status_full = ""
        low_threshold = 20
        hide_seconds = true
        threshold_type = percentage
        integer_battery_capacity = true
        color_good = "#0000FF"
}

load {
        format = " %1min"
}

cpu_usage {
    format = "%usage"
}

cpu_temperature 0 {
	format = "%degrees°C"
}

tztime date {
        format = " %A,%d %h %Y"
}
tztime time {
        format = " %H:%M:%S"
}


